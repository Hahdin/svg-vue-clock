<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue Clock</title>
    <script src="https://unpkg.com/vue"></script>

</head>

<body >
    <div id="clock" v-on:click="toggleDigits">
        
        <svg :width="svgWidth" :height="svgHeight">
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
                </radialGradient>
            </defs>            
            <circle  :cx="clockX" :cy="clockY" :r="clockR" fill="url(#grad1)"></circle>
            <line id="hour" :x1="clockX" :y1="clockY" :x2="hour.x" :y2="hour.y" 
                :style="{stroke: myStyle.hour.color, strokeWidth:myStyle.hour.width, strokeLinecap: 'round'}" />
            <line id="min" :x1="clockX" :y1="clockY" :x2="minute.x" :y2="minute.y" 
                :style="{stroke: myStyle.minute.color, strokeWidth:myStyle.minute.width, strokeLinecap: 'round'}" />
            <line id="sec" :x1="clockX" :y1="clockY" :x2="second.x" :y2="second.y" 
                :style="{stroke: myStyle.second.color, strokeWidth:myStyle.second.width, strokeLinecap: 'round'}" />
        </svg>
        <div id="digits"     
        :style="{position: myStyle.digits.pos, left: myStyle.digits.x, 
        top:myStyle.digits.y, fontSize:myStyle.digits.size, width: myStyle.digits.w,
        backgroundColor:myStyle.digits.bg, color: myStyle.digits.clr, 
        padding: myStyle.digits.pad, margin: myStyle.digits.margin }">
            <p v-if="showText">{{getDate()}}</p>
        </div>

    </div>
    <script src="clock.js"></script>
</body>
</html>
